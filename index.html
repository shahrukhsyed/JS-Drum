<!DOCTYPE html>
<html>
<head>
	<title>JS Drum Kit</title>

	<!-- Normalize CSS -->
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<div class="topText">
			<header><h1>JS Drum Kit</h1></header>
			<h2>A Simple Drum Kit in Javascript! <br> Hit the corresponding key on your keyboard to play!</h2>
	</div>

	<div class="keys">
		<ul>
			<li  data-key="81" class="key">
				<h3>Q</h3>
				<span class="sound"></span>
			</li>
			<li data-key="87" class="key">
				<h3>W</h3>
				<span class="sound"></span>
			</li>
			<li data-key="69" class="key">
				<h3>E</h3>
				<span class="sound"></span>
			</li>
		</ul>
		<ul>
			<li data-key="65" class="key">
				<h3>A</h3>
				<span class="sound"></span>
			</li>
			<li data-key="83" class="key">
				<h3>S</h3>
				<span class="sound"></span>
			</li>
			<li data-key="68" class="key">
				<h3>D</h3>
				<span class="sound"></span>
			</li>
		</ul>
		<ul>
			<li data-key="90" class="key">
				<h3>Z</h3>
				<span class="sound"></span>
			</li>
			<li data-key="88" class="key">
				<h3>X</h3>
				<span class="sound"></span>
			</li>
			<li data-key="67" class="key">
				<h3>C</h3>
				<span class="sound"></span>
			</li>
		</ul>
	</div>

	<p>
		<h4>
			Just another thing made with <br>
			<i class="material-icons footer">&#xE86F;</i> and <i class="material-icons footer">&#xE87D;</i><br> by <a href="#">
				<strong>Shahrukh Syed</strong></a>.<br></h4>
	</p>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/openhat.wav"></audio>
  <audio data-key="83" src="sounds/boom.wav"></audio>
  <audio data-key="68" src="sounds/ride.wav"></audio>
  <audio data-key="90" src="sounds/snare.wav"></audio>
  <audio data-key="88" src="sounds/tom.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
